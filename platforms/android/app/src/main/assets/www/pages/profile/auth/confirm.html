<template>

    <div class="page">

        <div class="navbar">

            <div class="navbar-inner">

                <div class="left">

                    <a href="#" class="link back {{#if fromCheckout}}popup-close{{/if}}">

                        <i class="icon icon-back"></i>

                        <span>Назад</span>

                    </a>

                </div>

            </div>

        </div>

        <div class="page-content">

            <div class="block-title block-title-large text-align-center page-title">Подтверждение</div>

            <div class="margin text-align-center">Введите 4-х значный код из смс.</div>

            <div class="input-wrap">

                <input type="number" class="input">

                <div class="row krugs">

                    <div class="krug col-25"></div>

                    <div class="krug col-25"></div>

                    <div class="krug col-25"></div>

                    <div class="krug col-25"></div>

                </div>

            </div>

        </div>

    </div>

</template>

<style scoped>

    {{this}} {
        background: #fff
    }

    {{this}} .page-title {
                 margin-top: 100px;
             }

    {{this}} .input-wrap {
                 width: 300px;
                 height: 60px;
                 margin: 0 auto;
                 position: relative;
                 margin-top: 40px;
             }

    {{this}} .input-wrap .input {
                 height: 60px;
                 width: 100%;
                 position: absolute;
                 top: 0;
                 left: 0;
                 opacity: 0;
             }

    {{this}} .input-wrap .krug {
                 height: 65px;
                 width: 65px;
                 background: #eee;
                 border-radius: 100%;
                 font-size: 35px;
                 font-weight: bold;
                 text-align: center;
                 line-height: 60px;
             }
</style>

<script>

    return {

        data: function () {

            return {

                random: Math.random()

            }

        },
        methods: {
            checkCode: function () {

                let component = this;
                let page = component.$el;

                let code = page.find('.input').val();

                if (component.code == code) {

                    app.request({
                        url: app.params.backend + '/api/check-user-in-db',
                        data: {
                            phone: component.phone,
                            device_id: localStorage.deviceId
                        },
                        dataType: 'json',
                        success: function (response) {

                            localStorage.user = component.phone;

                            app.params.user = component.phone;

                            if (component.fromCheckout) {

                                app.popup.close();

                            }  else {

                                if (response.status) {

                                    app.views.current.router.navigate('/profile', {
                                        clearPreviousHistory: true
                                    });

                                } else {

                                    app.views.current.router.navigate('/profile/auth/set-name', {
                                        clearPreviousHistory: true
                                    });

                                }

                            }

                        }
                    });

                } else {

                    app.dialog.alert('', 'Не верный код!');

                    page.find('.input').val('')

                }

            }
        },
        on: {

            pageInit: function() {

                let component = this;
                let page = component.$el;

                page.find('.input').focus();

                page.find('.input').on('keypress', function(event) {

                    if(event.which == 13) {

                        component.checkCode();

                    }

                    if ($$(this).val().length == 4) {

                        event.preventDefault();

                        return;

                    }

                });
                
                page.find('.input').on('input', function(event) {

                    if ($$(this).val().length == 4) {

                        component.checkCode();

                    }

                    let code = $$(this).val().split('');

                    page.find('.input-wrap').find('.krugs').find('.krug').each(function (i) {

                        if (code[i]) {

                            $$(this).html(code[i]);

                            $$(this).addClass('bg-color-primary');

                            $$(this).addClass('text-color-white');

                        } else {

                            $$(this).html('');

                            $$(this).removeClass('bg-color-primary');

                            $$(this).removeClass('text-color-white');

                        }

                    });

                });


            }

        }

    }

</script>
