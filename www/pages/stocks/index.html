<script>

    return {

        data: function () {

            return {

            }

        },
        methods: {
            loadStocks: function () {

                let component = this;
                let page = component.$el;

                app.request({
                    url: app.params.config.backend + '/api/stocks',
                    dataType: 'json',
                    data: {
                      city: localStorage.city
                    },
                    success: function (response) {

                        component.stocks = response;

                        component.$update();

                    }
                });

            }
        },
        on: {

            pageInit: function() {

                let component = this;
                let page = component.$el;

                component.loadStocks();

                $$('#view-stocks').on('tab:show', function () {

                    component.loadStocks();

                });

            }

        }

    }

</script>
